services:
  # PostgreSQL com PGVector para RAG e dados estruturados
  postgres_db:
    image: pgvector/pgvector:pg16
    container_name: cogep_assist_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # TimescaleDB para s√©ries temporais do sistema de trading
  timescale_db:
    image: timescale/timescaledb:latest-pg16
    container_name: cogep_assist_timescale
    environment:
      - POSTGRES_DB=${TIMESCALE_DB}
      - POSTGRES_USER=${TIMESCALE_USER}
      - POSTGRES_PASSWORD=${TIMESCALE_PASSWORD}
    ports:
      - "${TIMESCALE_PORT}:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$TIMESCALE_USER -d $$TIMESCALE_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para cache, Celery e Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: cogep_assist_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pg_data:
  timescale_data:
  redis_data:
